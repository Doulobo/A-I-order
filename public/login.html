<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 背景和主體樣式 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('images/background.png') no-repeat center center fixed; /* 替換為您的圖片正確路徑 */
      background-size: cover;
      color: white;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .login-container h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: black;
    }

    .login-container label {
      font-size: 1em;
      color: black;
      margin-bottom: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 15px;
      background-color: white;
    }

    .login-container .user-type {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .login-container .user-type label {
      color: black;
    }

    .login-container button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登入</h2>
    <div class="user-type">
      <label><input type="checkbox"> 店家</label>
      <label><input type="checkbox"> 買家</label>
    </div>
    <label for="username">帳號</label>
    <input type="text" id="username" placeholder="輸入帳號">
    <label for="password">密碼</label>
    <input type="password" id="password" placeholder="輸入密碼">
    <button type="submit">登入</button>
  </div>
</body>
</html>

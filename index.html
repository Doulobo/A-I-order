<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>菜單展示</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 背景和主體樣式 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('images/background.png') no-repeat center center fixed; /* 替換為您的圖片正確路徑 */
      background-size: cover;
      color: white;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button-container button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <h1>WELCOME TO AI ORDER</h1>
  <div class="button-container">
    <button>註冊</button>
    <button>登入</button>
  </div>
</body>
</html>
